<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido">

    

    <label for="ciudad">Ciudad:</label>

        </optgroup>
    </select>

    <label for="musica">Banda musical:</label>
    <input list="musica" id="musicaInput" placeholder="AC/DC"/>

        <option value="Queen">Queen</option>
        <option value="AC/DC" selected>AC/DC</option>
        <option value="Red Hot Chilli Peppers">Red Hot Chilli Peppers</option>
        <option value="Daft Punk">Daft Punk</option>
        <option value="Soda Stereo">Soda Stereo</option>

    </footer>

</html>
